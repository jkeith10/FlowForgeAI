<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thanks – Your Automation Plan Is On the Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f14;--card:#11161d;--text:#e9eef5;--muted:#99a3ad;--accent:#0ea5e9;--accent2:#22d3ee;--border:#1f2937}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:
      radial-gradient(1250px 650px at 80% -10%,rgba(34,211,238,.15),transparent 60%),
      radial-gradient(1000px 600px at -10% 0%,rgba(14,165,233,.2),transparent 60%),var(--bg); color:var(--text)}
    .wrap{max-width:820px;margin:0 auto;padding:40px 20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);border:1px solid var(--border);border-radius:16px;padding:22px}
    h1{font-size:clamp(28px,5vw,40px);margin:.2em 0}
    .muted{color:var(--muted)} .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    a.btn{display:inline-block;text-decoration:none;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;padding:12px 18px;border-radius:10px;font-weight:700}
    a.ghost{border:1px solid var(--border);padding:12px 18px;border-radius:10px;color:#cbd5e1;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks! Your Custom Plan Is On the Way</h1>
      <p>Check your email in <strong>~5 minutes</strong> for your automation game plan. If it’s not there, peek in your spam folder.</p>
      <h3>Want to discuss your plan?</h3>
      <p class="muted">Book a 15-minute call and we’ll walk through quick wins and timeline.</p>
      <!-- Replace with your Calendly or scheduler link -->
      <div class="actions">
        <a class="btn" href="https://calendly.com/YOUR-LINK/15min" target="_blank" rel="noopener">Book a 15-Minute Call</a>
        <a class="ghost" href="./">Back to Site</a>
      </div>
    </div>
  </div>
</body>
</html>
